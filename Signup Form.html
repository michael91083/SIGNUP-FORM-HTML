
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="SignupForm.css">
	
</head>
<body>
	<h1>JOIN US IN OUR RIOT</h1>
	<form>
		<label class="label" for="firstName">First name:</label >
		<input type="textbox" id="firstName" name="firstName" pattern = "[A-Z][a-z]*" required>
	
		<label class="label" for="lastName">Last name:</label >
		<input type="textbox" id="lastName" name="lastName" pattern = "[A-Z][a-z]*" required>
		<br>
		<br>
		<label class="label" for="today">Enter your birthday:</label >
		<input type="date" id="today" name="today" required>
		<br>
		<br>
		<label class="label" for="phone">Enter phone number:</label>
		<input type="tel" id="phone" name="phone" pattern = "\(?[0-9]{3}\)?[\s,-]?[0-9]{3}[\s,-]?[0-9]{4}">
		<br>
		<br>
		<label class="label" for="email">Enter email:</label>
		<input type="email" id="email" name="email" pattern = ".+@.+\..+" required>
		<br>
		<br>
		<label class="label" for="pwd">Enter password:<label>
		<input type="password" id="pwd" name="pwd" minlength="8" pattern = "^[A-z].*[0-9]" required> 
		<button>Submit!</button>
	
		
	
	
	
	</form>
</body>
</html>
